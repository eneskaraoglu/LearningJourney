name: Java Codex Gradle Sample
on:
  push:
    paths:
      - "Java-codex/sample-spring-boot-gradle/**"
      - ".github/workflows/java-codex-gradle.yml"
  pull_request:
    paths:
      - "Java-codex/sample-spring-boot-gradle/**"
      - ".github/workflows/java-codex-gradle.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Test Gradle Sample
        working-directory: Java-codex/sample-spring-boot-gradle
        run: ./gradlew test -DexcludeTags=containers
